<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="bg-light text-center"> Cadastro de Alunos </h1>
    </header>


    <main class="container mt-3">
        
    <!-- forms-->
        <section>
            <h1 class="display-6"> Formulário de Cadastro </h1>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form id="FormStudent" onsubmit="save(); return false">
                        <div class="row mb-3">
                            <label for="InputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="InputName" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="InputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="InputEmail" required>
                            </div>
                            <label for="InputTelefone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="tel" class="form-control" id="InputTelefone" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="SelectOption" class="col-sm-2 col-form-label">Cursos</label>
                            <div class="col-sm-5">
                                <select class="form-select" aria-label="SelectOption" id="SelectOption" required>
                                    <option value='' selected>Escolha:</option>
                                  </select>
                            </div>
                            <div class="row mt-3">
                                <label for="InputShifts" class="col-sm-2 col-form-label" >Turno:</label>
                                <div class="col-sm-10">
                                    <div class="form-check" >
                                        <input class="form-check-input" type="radio" name="RadiusShifts" id="RadiusShift1" value="1" required>
                                        <label class="form-check-label" for="RadiusShift1">
                                         Manhã
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="RadiusShifts" id="RadiusShift2" value="2">
                                        <label class="form-check-label" for="RadiusShift2">
                                          Tarde
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="RadiusShifts" id="RadiusShift3" value="3">
                                        <label class="form-check-label" for="RadiusShift3">
                                         Noite
                                        </label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                    <hr>
                </div>
            </div>

        </section>

        
        <!-- Table-->
        <section>
            <table class="table" id="StudentsTable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col" class="d-none d-md-table-cell">Email</th>
                    <th scope="col" class="d-none d-md-table-cell">Telefone</th>
                    <th scope="col" class="d-none d-md-table-cell">Curso</th>
                    <th scope="col" class="d-none d-md-table-cell">Turno</th>
                  </tr>
                </thead>
                <tbody>
                
                </tbody>
              </table>
        </section>
    </main>

    <footer>
        <h5 class="text-center bg-secondary text-white fixed-bottom"> @sistemas P&D</h5>
    </footer>

    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script> $('#InputTelefone').mask('(99) 99999-9999');
    </script>
</body>

</html>
